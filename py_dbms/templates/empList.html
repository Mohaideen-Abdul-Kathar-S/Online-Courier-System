<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch('/get_employees')
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                        return;
                    }

                    const empTable = document.getElementById("emp-table");
                    data.employees.forEach(emp => {
                        let row = `<tr>
                            <td>${emp[1]}</td>
                            <td>${emp[0]}</td>
                            <td>${emp[3]}</td>
                            <td>${emp[10]}</td>
                            <td><button onclick="deleteEmployee('${emp[0]}')">Delete</button></td>
                        </tr>`;
                        empTable.innerHTML += row;
                    });
                })
                .catch(error => console.error("Error fetching employees:", error));
        });

        function deleteEmployee(email) {
            if (!confirm("Are you sure you want to delete this employee?")) return;

            fetch('/delete_employee', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: email })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert("Employee deleted successfully!");
                    location.reload();
                } else {
                    alert(data.error);
                }
            })
            .catch(error => console.error("Error deleting employee:", error));
        }
    </script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        table { width: 80%; margin: auto; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        button { padding: 5px 10px; cursor: pointer; background-color: red; color: white; border: none; }
        .add-btn { margin-top: 20px; background-color: green; color: white; padding: 10px; text-decoration: none; display: inline-block; }
    </style>
</head>
<body>
    <h2>Employee List</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Contact</th>
            <th>Salary</th>
            <th>Actions</th>
        </tr>
        <tbody id="emp-table"></tbody>
    </table>

    <br>
    <a href="addEmp.html" class="add-btn">âž• Add Employee</a>
</body>
</html>
