<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        form {
            max-width: 300px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: #f9f9f9;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        .buttons {
            margin-top: 15px;
        }
        button {
            padding: 10px;
            width: 45%;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .back {
            background: gray;
            color: white;
        }
        .login {
            background: blue;
            color: white;
        }
        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <h2>Admin Login</h2>

    <form action="login.php" method="POST">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <div class="buttons">
            <button type="button" class="back" onclick="goBack()">Back</button>
            <button type="submit" class="login">Login</button>
        </div>
        <a href="/adminReg.html" class="btn register-btn">Back to Registration Page</a>
    </form>

    <script>
        let email = "---"
        function goBack() {
            window.location.href = "/index.html";
        }


    document.querySelector("form").addEventListener("submit", async function(event) {
        event.preventDefault(); // Prevent page refresh

        email = document.getElementById("email").value;
        let password = document.getElementById("password").value;

        let response = await fetch("http://127.0.0.1:8080/adminlogin", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ email, password })
        });

        let data = await response.json();
        alert(data.message || data.error);
        if (response.ok) {
            // Redirect only if login is successful
            localStorage.setItem("email", email); 
            window.location.href = "/adminPage.html"; // Change this to your success page
        }
    });


    </script>

</body>
</html>
