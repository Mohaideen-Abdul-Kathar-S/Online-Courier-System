<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .btn {
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            color: white;
        }
        .admin { background: #ff5733; }
        .customer { background: #2ecc71; }
        .employee { background: #3498db; }
        .btn:hover {
            transform: scale(1.1);
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to Our Portal</h1>
        <p>Select your role to continue:</p>
        <div class="btn-container">
            <a href="adminLogin.html" class="btn admin">Admin</a>
            <a href="userLogin.html" class="btn customer">Customer</a>
            <a href="empLogin.html" class="btn employee">Employee</a>
        </div>
    </div>

</body>
</html>
